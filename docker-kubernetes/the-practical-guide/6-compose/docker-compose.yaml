version: "3.8"
services:
  mongodb:
    image: "mongo"
    volumes:
      - data:/data/db
    env_file:
      - ./env/mongo.env
    # container_name: mongodb
  backend:
    build: ./backend
    ports: 
      - "80:80"
    volumes: 
      - logs:/app/logs
      - ./backend:/app #bind mounts
      - /app/node_modules #anonymous volume
    env_file: 
      - ./env/backend.env
    depends_on: 
      - mongodb
  frontend: 
    build: ./frontend
    ports:
      - "3000:3000"
    volumes: 
      - ./frontend/src:/app/src
    stdin_open: true
    tty: true
    depends_on: 
      - backend
volumes:
  data:
  logs:
# just named volumes should to be added here mandatorily,in this strange way 