#  set default requests and limits for all containers in a namespace using a LimitRange resource:
apiVersion: v1
kind: LimitRange
metadata:
  name: demo-limitrange
spec:
  limits:
    - default:
        cpu: '500m'
        memory: '256Mi'
      defaultRequest:
        cpu: '200m'
        memory: '128Mi'
      type: Container
